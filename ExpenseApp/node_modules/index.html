<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../public/css/main.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="admin-panel">
      <nav class="btn-group-vertical">
        <button
          class="btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#newTableModal"
        >
          + Add new table
        </button>
      </nav>

      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ritikesh</td>
              <td>ritikes@gmail.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- //Modal -->
    <div
      class="modal fade"
      id="newTableModal"
      tabindex="-1"
      aria-labelledby="newTableModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newTableModalLabel">Create Table</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="newForm">
              <div class="mb-1">
                <label for="tableName" class="form-label">Table Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="tableName"
                  name="tableName"
                />
              </div>

              <div class="inputs">
                <div class="mb-2">
                  <label for="fieldName" class="form-label">Field Names</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fieldName"
                    name="fieldNames"
                  />
                </div>
                <div class="mb-3">
                  <label for="type" class="form-label">Type</label>
                  <select class="form-select" id="type" name="types">
                    <option value="STRING">STRING</option>
                    <option value="INTEGER">INTEGER</option>
                    <option value="BOOLEAN">BOOLEAN</option>
                    <option value="JSON">JSON</option>
                    <option value="DOUBLE">DOUBLE</option>
                  </select>
                </div>
              </div>

              <div>
                <button class="new-field" >Add another field</button>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                  Create Table
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="testProject.js"></script>
  </body>
</html>
